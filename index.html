<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hunters000</title>
  <link rel="stylesheet" href="johnnysHuntstyle.css" />
</head>

<body>
  <main class="playgroung">
    <div class="johnnys"></div>
    <form action="">
      <input id="player1" type="text" placeholder="Player 1" required />
      <input id="player2" type="text" placeholder="Player 2" required />
      <input type="submit" value="Start Game" />
    </form>
  </main>
  <footer>
    <article id="article1">
      <h1>Player one:</h1>
      <h2 id="gamer1"></h2>
      <h1>Score</h1>
      <p id="gamer1Result"></p>
    </article>

    <article id="article2">
      <h1>Player two:</h1>
      <h2 id="gamer2"></h2>
      <h1>Score:</h1>
      <p id="gamer2Result"></p>
    </article>
  </footer>
  <button id="button">restart</button>
</body>
<script src="johnnysHuntApp.js"></script>

</html>
